name: Create an AWS S3 bucket for sharing terraform state

run-name: Create an AWS S3 bucket "${{ vars.STATE_BUCKET_NAME }}" on ${{ inputs.env }} environment at ${{ inputs.region }} region

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Running environment'
        required: true
        type: choice
        options:
          - dev
          - prd
      region:
        description: 'AWS region'
        required: true
        default: 'ap-northeast-2'

jobs:
  crate_s3_bucket:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}
      - name: Create an AWS DynamoDB table
        run: |
          aws dynamodb create-table \
          --table-name ${{ vars.STATE_BUCKET_NAME }}-lock-table \
          --attribute-definitions AttributeName=LockID,AttributeType=S \
          --key-schema AttributeName=LockID,KeyType=HASH \
          --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5
      - name: Create an AWS S3 bucket for log
        run: |
          aws s3api create-bucket --bucket ${{ vars.STATE_BUCKET_NAME }}-logs --region ${{ inputs.region }} --create-bucket-configuration LocationConstraint=${{ inputs.region }}
          printf '{
              "Version": "2012-10-17",
              "Statement": [
                  {
                      "Sid": "S3ServerAccessLogsPolicy",
                      "Effect": "Allow",
                      "Principal": {
                          "Service": "logging.s3.amazonaws.com"
                      },
                      "Action": [
                          "s3:PutObject"
                      ],
                      "Resource": "arn:aws:s3:::%s/*",
                      "Condition": {
                          "ArnLike": {
                              "aws:SourceArn": "arn:aws:s3:::%s"
                          }
                      }
                  }
              ]
          }' "${{ vars.STATE_BUCKET_NAME }}-logs" "${{ vars.STATE_BUCKET_NAME }}" > policy.json
          aws s3api put-bucket-policy --bucket ${{ vars.STATE_BUCKET_NAME }}-logs --policy file://policy.json
      - name: Create an AWS S3 bucket for terraform state
        run: |
          aws s3api create-bucket --bucket ${{ vars.STATE_BUCKET_NAME }} --region ${{ inputs.region }} --create-bucket-configuration LocationConstraint=${{ inputs.region }}
          aws s3api put-bucket-versioning --bucket ${{ vars.STATE_BUCKET_NAME }} --versioning-configuration Status=Enabled
          printf '{
          "LoggingEnabled": {
            "TargetBucket": "%s",
            "TargetPrefix": "%s/"
            }
          }' "${{ vars.STATE_BUCKET_NAME }}-logs" "${{ vars.STATE_BUCKET_NAME }}" > logging.json
          aws s3api put-bucket-logging --bucket ${{ vars.STATE_BUCKET_NAME }} --bucket-logging-status file://logging.json
          

